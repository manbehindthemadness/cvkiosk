shutdown_percent = 15  # If the unit reaches this battery level, it will power down.
webserver = True
webserver_refresh = 1
capture_offsets = (0, 0)
capture_delay = 1000
use_sound = False
alert_pin = 13
alert_length = 0.25
alert_repetition = 1
sound_test = False