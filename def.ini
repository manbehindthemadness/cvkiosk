[settings]
debug_data = False
debug_startup = False
debug_memory = False
debug_web = False
use_faker = True
display = 'localhost:10.0'
api_key = 'api_key_here'
connection_string = 'server_string_here'
chart_type = 'aaa'
chart_time = '1hour'  # Timesample of the chart we are requesting.
chart_focus = ''  # Leave blank for BTC.
chart_pair = 'usdt'  # Specify our trading pair.
